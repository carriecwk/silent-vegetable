# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
default-group: local
groups:
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 3.43.13
        github:
          repository: carriecwk/typescript-sdk-repo
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.48.1
        github:
          repository: carriecwk/python-sdk-repo
  local:
    generators:
      - name: fern-typescript-sdk
        output:
          location: local-file-system
          path: ../sdks/typescript
        version: 3.43.13

